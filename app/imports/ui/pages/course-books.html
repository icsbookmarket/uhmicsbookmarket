<template name="Course_Books">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Courses" options=interests multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Filter</button>
      </form>

      {{> Course_Directory courses=courses }}

    </div>
  {{/if}}
</template>
