<template name="Sell_Books_Page">
  <div style="margin-top: 3%; margin-bottom: 1%; margin-left: 1%; margin-right: 1%;" class="ui text container segment">
    <div class="ui dividing header">Post Book For Sale</div>
    <form class="ui equal width form profile-data-form">

      <h4 class="ui dividing header">Book Information</h4>
      <div class="field">
        <div class="two fields">
          <div class="field">
            {{> Text_Form_Control label="First" placeholder="Alan"}}

          </div>
          <div class="field">
            {{> Text_Form_Control label="Last" placeholder="Turing"}}
          </div>
        </div>
      </div>

      <div class="field">
        <div class="ui selection dropdown">
          <input type="hidden" name="title">
          <i class="dropdown icon"></i>
          <!--<div class="default text">Select Title</div>-->
          <div class="menu">

            {{Radio_Form_Control }}


          </div>
        </div>
      </div>

      <div class="field">
        <label>Email</label>
        <div class="eight wide field">
          <input type="text" name="address" placeholder="example@hawaii.edu">
        </div>
      </div>

        <div class="field">
          <label>Price</label>
          <div class="four wide field">
            <input type="text" name="price" placeholder="24.99">
          </div>
        </div>

        <div class="field">
          <label>Book Condition</label>
          <div class="inline fields">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Excellent</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Great</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Good</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Fair</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Poor</label>
              </div>
            </div>
          </div>
        </div>

      <div class="ten wide field">
        <label>Description</label>
        <textarea></textarea>
      </div>

      <div class="ui buttons">
        <button class="ui big green button">Publish</button>
      </div>

    </form>
  </div>
</template>
