<template name="Browse_Books_Page">
  <div class="ui middle aligned centered grid" style="padding-left: 1cm; padding-right: 1cm;">

    <br>
    <div class="row">
      <div class="nine wide column" style="padding-left: 1cm; padding-right: 1cm">
        <br><br>
        <h1>LIST OF BOOKS AVAILABLE</h1><br>
        <hr>
      </div>
    </div>

    <div class="ui six cards" style=" padding-top: 10px; padding-left: 10px; padding-bottom: 150px;">
{{#each Bookdata in bookdataList}}
    <div class="ui card">
    <div class="image">
    <img src={{Bookdata.image}} style="max-height: 450px;"/>
    </div>
    <div class="content">
    <a class="header">{{Bookdata.title}}</a>
    <div class="meta">
    <span class="author">{{Bookdata.author}}</span>
    </div>
    <div class="course">
      {{Bookdata.course}}
    </div>
    </div>
    <div class="extra content">
    <a class="{{ isActiveRoute 'Book_Check_Page'}} item" href="{{ pathFor 'Book_Check_Page' }}">Check Availability</a>
    </div>
    </div>
{{/each}}
    </div>
  </div>
</template>
