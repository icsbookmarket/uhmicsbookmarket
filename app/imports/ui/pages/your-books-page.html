<template name="Your_Books_Page">
  <div class="ui centered card-container" style="margin-top: 2%; margin-bottom: 1%; margin-left: 1%; margin-right: 1%;">
    <div class="ui four stackable doubling cards">
      {{#each book in yourbookdataList}}
      <div class="ui centered raised card">
        <div class="content">
          <div class="header">{{book.title}}</div>
        </div>
        <div class="content">
          <div class="meta">Condition: {{book.condition}} <i class="yellow star icon"></i></div>
          <div class="ui small feed">
            <div class="event">
              <div class="content">
                <div class="summary">
                  Price: {{book.price}}
                </div>
              </div>
            </div>


            <div class="event">
              <div class="content">
                <div class="summary">
                  <i class="student icon"></i>
                  {{book.first}} {{book.last}}
                </div>
              </div>
            </div>
            <div class="event">
              <div class="content">
                <div class="summary">
                  <i class="mail icon"></i>
                  {{book.address}}
                </div>
              </div>
            </div>
            <div class="event">
              <div class="content">
                <div class="summary">
                  Description: {{book.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="center aligned extra content">
          <div class="ui buttons">

            <div class="ui big green button">
              <a style="color: white;" class="{{ isActiveRoute 'Edit_Your_Books_Page'}} item" href="{{ pathFor 'Edit_Your_Books_Page' }}">Edit Post</a>
            </div>
            <div class="or"></div>
            <button class="ui big red button">Delete Post</button>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
